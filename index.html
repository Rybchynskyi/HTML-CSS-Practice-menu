<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__row">
            <div class="header__menu">
                <a class="link" href="">Mail</a>
            </div>
            <div class="header__menu">
                <a class="link" href="">Images</a>
            </div>
            <div class="header__menu for_popup">
                <label class="check_1">
                    <img class="header__img__menu" src="img/popup-button.png" alt="menu">
                    <input class="check_input_1" type="checkbox">
                    <div class="menu__items">
                        <div class="menu__items__first__section">
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/calendar.png" alt="calendar">
                                    <p class="grid__name">Calendar</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/mail.png" alt="mail">
                                    <p class="grid__name">Mail</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/news.png" alt="news">
                                    <p class="grid__name">News</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/maps.png" alt="maps">
                                    <p class="grid__name">Map</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/files.png" alt="files">
                                    <p class="grid__name">Files</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/contacts.png" alt="contacts">
                                    <p class="grid__name">Contacts</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/tanslation.png" alt="tanslation">
                                    <p class="grid__name">Translate</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/videos.png" alt="videos">
                                    <p class="grid__name">Videos</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/search.png" alt="search">
                                    <p class="grid__name">Search</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/photos.png" alt="photos">
                                    <p class="grid__name">Photo</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/apps.png" alt="apps">
                                    <p class="grid__name">Apps</p>
                                </a>
                            </div>
                            <div class="grid__item">
                                <a class="grid__link" href="" tabindex="1">
                                    <img class="grid__img" src="img/documents.png" alt="documents">
                                    <p class="grid__name">Document</p>
                                </a>
                            </div>
                        </div>
                        <label class="check_2">
                            <div class="menu__items__separator">
                                More
                            </div>
                            <input class="check_input_2" type="checkbox">
                            <div class="menu__items__second__section">
                                <hr class="menu__items__second__section__hr">
                                <div class="grid__second__section">
                                    <div class="grid__item">
                                        <a class="grid__link" href="" tabindex="1">
                                            <img class="grid__img" src="img/chat.png" alt="chat">
                                            <p class="grid__name">Chat</p>
                                        </a>
                                    </div>
                                    <div class="grid__item">
                                        <a class="grid__link" href="" tabindex="1">
                                            <img class="grid__img" src="img/classroom.png" alt="classroom">
                                            <p class="grid__name">Classroom</p>
                                        </a>
                                    </div>
                                    <div class="grid__item">
                                        <a class="grid__link" href="" tabindex="1">
                                            <img class="grid__img" src="img/collection.png" alt="collection">
                                            <p class="grid__name">Collection</p>
                                        </a>
                                    </div>
                                    <div class="grid__item">
                                        <a class="grid__link" href="" tabindex="1">
                                            <img class="grid__img" src="img/mars.png" alt="mars">
                                            <p class="grid__name">Mars</p>
                                        </a>
                                    </div>
                                    <div class="grid__item">
                                        <a class="grid__link" href="" tabindex="1">
                                            <img class="grid__img" src="img/blogs.png" alt="blogs">
                                            <p class="grid__name">Blogs</p>
                                        </a>
                                    </div>
                                    <div class="grid__item">
                                        <a class="grid__link" href="" tabindex="1">
                                            <img class="grid__img" src="img/promo.png" alt="promo">
                                            <p class="grid__name">Promos</p>
                                        </a>
                                    </div>
                                </div>
                                <div class="menu__items__end">
                                    <a class="even_more" href="">Even more from Kottans</a>
                                </div>
                            </div>
                        </label>
                    </div>
                </label>
            </div>
            <div class="header__bell">
                <a href=""><img class="header__img__bell" src="img/bell.png" alt="bell"></a>
            </div>
            <div class="header__ava">
                <img class="header__img__ava" src="img/ava.png" alt="avatar">
            </div>
        </div>
    </header>
</body>
</html>
